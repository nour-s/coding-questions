      function loadTabContent(tabId, csvData) {
        const tableId = `table-${tabId}`;
        const tableHtml = `<table id="${tableId}" class="display" style="width:100%"></table>`;
        document.getElementById(tabId).innerHTML = tableHtml;

        // Parse CSV and initialize DataTable
        const rows = csvData.split("\n").map((row) => row.split(","));
        const headers = rows.shift();
        const data = rows.map((row) =>
          row.map((cell, index) => {
            // Convert URLs into clickable links
            if (
              headers[index]?.toLowerCase() === "question" &&
              cell.startsWith("http")
            ) {
              return `<a href="${cell}" target="_blank">${cell}</a>`;
            }
            return cell;
          })
        );

        $(`#${tableId}`).DataTable({
          data: data,
          columns: headers.map((header) => ({ title: header })),
          responsive: true,
          paging: false,
        });
      }

      function initializeTabs() {
        const tabButtons = document.getElementById("tab-buttons");
        const tabContent = document.getElementById("tab-content");

        Object.entries(files).forEach(([tabName, csvData], index) => {
          const tabId = `tab-${index}`;

          // Add tab button
          const button = document.createElement("button");
          button.textContent = tabName;
          button.className = index === 0 ? "active" : "";
          button.onclick = () => {
            document
              .querySelectorAll(".tabs button")
              .forEach((btn) => btn.classList.remove("active"));
            document
              .querySelectorAll(".content > div")
              .forEach((div) => div.classList.add("hidden"));
            button.classList.add("active");
            document.getElementById(tabId).classList.remove("hidden");
          };
          tabButtons.appendChild(button);

          // Add tab content container
          const contentDiv = document.createElement("div");
          contentDiv.id = tabId;
          contentDiv.className = index === 0 ? "" : "hidden";
          tabContent.appendChild(contentDiv);

          // Load CSV content into this tab
          loadTabContent(tabId, csvData);
        });
      }

      // Initialize the tabs on page load
      initializeTabs();
    </script>
